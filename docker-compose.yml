services:

  app:
    container_name: lms-app
    build:
      context: .
      dockerfile: Dockerfile
      target: development
      args:
        - BUILDKIT_INLINE_CACHE=0
    user: vscode
    environment:
      - DOTNET_ENVIRONMENT=DevContainers
    volumes:
      - .:/workspace
    entrypoint: [ "/usr/local/bin/entrypoint.sh" ]
    command: [ "tail", "-f", "/dev/null" ]